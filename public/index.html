<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .task-item:hover .task-actions {
      opacity: 1;
    }
    .task-actions {
      transition: opacity 0.2s ease;
    }
    .completed-task {
      text-decoration: line-through;
      color: #9ca3af;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white">
        <h1 class="text-3xl font-bold">Todo List</h1>
        <p class="mt-2">What do you need to get done today?</p>
      </div>

      <div class="p-6">
        <div class="flex mb-6">
          <input 
            type="text" 
            id="taskInput" 
            placeholder="Add a new task..." 
            class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            id="addTaskBtn" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition"
          >
            Add Task
          </button>
        </div>

        <div id="taskList" class="space-y-2">
          <!-- Tasks will be added here dynamically -->
        </div>

        <div class="mt-6 pt-4 border-t text-sm text-gray-500">
          <span id="taskCount">0 tasks</span>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
